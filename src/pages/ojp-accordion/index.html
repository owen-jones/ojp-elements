
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Ojp Accordion</title>

  <script type="module" src="../../build/ojp-elements.esm.js"></script>
  <script nomodule src="../../build/ojp-elements.js"></script>
  <!--    Needs to import the global stylesheet-->
  <link rel='stylesheet' href='../../build/ojp-elements.css'>

  <style>
    body {
      margin: 0;
    }

    .container {
      position: relative;
      padding-top: 40px;
      height: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <ojp-row>
      <ojp-col span="12">
        <ojp-accordion>
          <div slot="header">Item Header 1</div>
          <div slot="content">Item Content 1</div>
        </ojp-accordion>
      </ojp-col>
    </ojp-row>
  </div>
</body>
</html>
