<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Listbox</title>

  <script type="module" src="../../build/ojp-elements.esm.js"></script>
  <script nomodule src="../../build/ojp-elements.js"></script>

  <style>
    ojp-listbox {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 0 4px;
    }

    ojp-listbox::after {
      content: "^";
    }

    ojp-listbox[open]::after {
      content: "v";
    }
  </style>
</head>
<body>
  <ojp-listbox>
    <ul> <!-- these are all the options -->
      <li data-value="value-1">First Option</li> <!-- note the data-value attribute -->
      <li data-value="value-2">Second Option</li>
      <li data-value="value-3">Third Option</li>
    </ul>
  </ojp-listbox>
</body>
</html>
